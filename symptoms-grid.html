<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Symptoms Grid</title>
</head>
<body>
   
    <div class="app_wrapper">
        <div class="header_light header--auto header_divider">
            <div class="header_title h-spacing-vertical-sm">
                <div class="group group_inline group_spacing-sm group_content-between">
                    <div class="h-width-100 group group_inline group_align-center group_spacing-xs">
                        <a href="./search-communities.html" class="btn_link-gray material-icons icon_lg">
                            chevron_left
                        </a>
                        <h2 class="title_xs-1 h-spacing-bottom-none">
                            Daily Symptoms Tracker
                        </h2>
                    </div>
                    <div class="flex_width-auto">
                        <a href="" class="material-icons icon_md">
                            more_horiz
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <section class="section section_pad-xs section_lighter-primary flex_grow-1">
            <div class="grid">
                <div class="grid__row">
                    <div class="grid__header bg_primary">
                        Days ago
                    </div>
                </div>
                <div class="grid__row">
                    <div class="grid__label grid__label_header text_align-right d-flex justify-content-end align-items-center h-font-weight-bold">
                            Symptoms
                    </div>
                    <div class="grid__data bg_primary grid__data-numbers">
                        <div class="grid__data-column">
                            0
                        </div>
                        <div class="grid__data-column">
                            1
                        </div>
                        <div class="grid__data-column">
                            2
                        </div>
                        <div class="grid__data-column">
                            3
                        </div>
                        <div class="grid__data-column">
                            4
                        </div>
                        <div class="grid__data-column">
                            5
                        </div>
                        <div class="grid__data-column">
                            6
                        </div>
                    </div>
                </div>
                <div class="grid__row grid__row_top-spacing">
                    <div class="grid__label bg_primary d-flex justify-content-end align-items-center text_align-right">
                        BMs
                    </div>
                    <div class="grid__data grid__data_opacity-bg grid__data_column-danger-1">
        
                    </div>
                </div>
                <div class="grid__row grid__row_top-spacing">
                    <div class="grid__label bg_primary d-flex justify-content-end align-items-center text_align-right">
                       Liquid BMs
                    </div>
                    <div class="grid__data grid__data_opacity-bg grid__data_column-success-5">
        
                    </div>
                </div>
        
                <div class="grid__row grid__row_top-spacing">
                    <div class="grid__label bg_primary d-flex justify-content-end align-items-center text_align-right">
                       Blood in BM
                    </div>
                    <div class="grid__data grid__data_opacity-bg grid__data_column-danger-1">
        
                    </div>
                </div>
                <div class="grid__row grid__row_top-spacing">
                    <div class="grid__label bg_primary d-flex justify-content-end align-items-center text_align-right">
                       BM Urgency
                    </div>
                    <div class="grid__data grid__data_opacity-bg grid__data_column-success-3">
        
                    </div>
                </div>
                <div class="grid__row grid__row_top-spacing">
                    <div class="grid__label bg_primary d-flex justify-content-end align-items-center text_align-right">
                       Leakage
                    </div>
                    <div class="grid__data grid__data_opacity-bg grid__data_column-danger-4">
        
                    </div>
                </div>
                <div class="grid__row grid__row_top-spacing">
                    <div class="grid__label bg_primary d-flex justify-content-end align-items-center text_align-right">
                       Differentiate Gag/BM
                    </div>
                    <div class="grid__data grid__data_opacity-bg">
        
                    </div>
                </div>
                <div class="grid__row grid__row_top-spacing">
                    <div class="grid__label bg_primary d-flex justify-content-end align-items-center text_align-right">
                       Abdominal pain
                    </div>
                    <div class="grid__data grid__data_opacity-bg">
        
                    </div>
                </div>
                <div class="grid__row grid__row_top-spacing">
                    <div class="grid__label bg_primary d-flex justify-content-end align-items-center text_align-right">
                       Abdominal bloating
                    </div>
                    <div class="grid__data grid__data_opacity-bg">
        
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer_app footer_app-fixed">
            <div class="group group_inline group_content-between">
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    home 
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    search
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg" data-badge="2">
                    chat_bubble_outline
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    settings
                </a>
            </div>
        </footer>
    </div>

</body>
</html>
