<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trellus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body id="wrapper">
    <div class="app_wrapper">
        <div class="header_light header--auto header_divider">
            <div class="header_title h-spacing-vertical-sm">
                <div class="group group_inline group_spacing-sm group_content-between">
                    <div class="h-width-100 group group_inline group_align-center group_spacing-xs">
                        <a href="./search-communities.html" class="btn_link-gray material-icons icon_lg">
                            chevron_left
                        </a>
                        <h2 class="title_xs-1 h-spacing-bottom-none">
                            Settings
                        </h2>
                    </div>
                    <div class="flex_width-auto">
                        <a href="" class="material-icons icon_md">
                            more_horiz
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
        <section class="section section_pad-xs section_light flex_grow-1">
            <div class="group group_spacing-sm">
                <div class="group group_inline group_spacing-xs">
                    <div class="h-width-100">
                        <p class="text_md text_spacing-none text_dark text_weight-bold">
                            Comunications
                        </p>
                    </div>
                    <div>
                        <div class="btn_circle-sm btn_soft-secondary">
                            <div class="btn_cirlce__icon material-icons">
                                notifications_active
                            </div>
                        </div>
                    </div>
                </div>

                <div class="group group_inline group_spacing-xs">
                    <input type="checkbox" id="checkbox-1" class="btn_switch-input">
                    <label class="btn_switch-primary" for="checkbox-1">
                    </label>
                    <label for="checkbox-1" class="text text_spacing-none">
                        Enable SMS
                    </label>
                </div>
                <div class="group group_inline group_spacing-xs">
                    <input type="checkbox" id="checkbox-2" class="btn_switch-input">
                    <label class="btn_switch-primary" for="checkbox-2">
                    </label>
                    <label for="checkbox-2" class="text text_spacing-none">
                        Enable push notifications
                    </label>
                </div>

                <div class="divider"></div>

                <div class="group group_inline group_spacing-xs">
                    <div class="h-width-100">
                        <p class="text_md text_spacing-none text_dark text_weight-bold">
                            Alerts
                        </p>
                    </div>
                    <div>
                        <div class="btn_circle-sm btn_soft-secondary">
                            <div class="btn_cirlce__icon material-icons">
                                warning
                            </div>
                        </div>
                    </div>
                </div>

                <div class="group group_inline group_spacing-xs">
                    <input type="checkbox" id="checkbox-3" class="btn_switch-input">
                    <label class="btn_switch-primary" for="checkbox-3">
                    </label>
                    <label for="checkbox-3" class="text text_spacing-none">
                        Enable Red Flags alerts
                    </label>
                </div>
                <div class="group group_inline group_spacing-xs">
                    <input type="checkbox" id="checkbox-4" class="btn_switch-input">
                    <label class="btn_switch-primary" for="checkbox-4">
                    </label>
                    <label for="checkbox-4" class="text text_spacing-none">
                        Enable Yellow Flags alerts
                    </label>
                </div>
                <div class="group group_inline group_spacing-xs">
                    <input type="checkbox" id="checkbox-5" class="btn_switch-input">
                    <label class="btn_switch-primary" for="checkbox-5">
                    </label>
                    <label for="checkbox-5" class="text text_spacing-none">
                        Enable Lab Reminders
                    </label>
                </div>
                <div class="group group_inline group_spacing-xs">
                    <input type="checkbox" id="checkbox-6" class="btn_switch-input">
                    <label class="btn_switch-primary" for="checkbox-6">
                    </label>
                    <label for="checkbox-6" class="text text_spacing-none">
                        Enable Appointment Reminders
                    </label>
                </div>
            </div>
        </section>
        
        <footer class="footer_app footer_app-fixed">
            <div class="group group_inline group_content-between">
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    home 
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    search
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg" data-badge="2">
                    chat_bubble_outline
                </a>
                <a href="" class="material-icons btn_link-gray btn_link-hover-primary icon_lg">
                    settings
                </a>
            </div>
        </footer>
    </div>



    <!-- layout -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/layout.js"></script>
</body>
</html>
